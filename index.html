<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mothers Day Wheel</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lilita+One&family=League+Script&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <script src="scripts/script.js"></script>
</head>
<body>

    <div class="outer-container">
        <h1 class="wish">Wishing you</h1>
        <div class="container">
            <div class="arrow"></div>
            <div class="wheel">
                <div class="inner-wheel" id="wheel">
                    <div class="section">
                        <span class="b-day">Happy Mothers Day!</span>
                    </div>
                    <div class="section">
                        <span class="vertical joy">O</span>
                    </div>
                    <div class="section" id="love">
                        <span class="fa fa-heart pulse"></span>
                    </div>
                    <div class="section">
                        <span class="adventure">New Adventures</span>
                    </div>
                    <div class="section">
                        <span class="vertical fun">U</span>
                    </div>
                    <div class="section">
                        <span class="lots">lots of</span>
                        <span class="fa fa-birthday-cake"></span>
                    </div>
                </div>
            </div>
            <div class="spin-button"></div>

        </div>
    </div>

    <h2>Happy Mothers Day</h2>
    </body>
</html>
